<section>
  <h2>Sandwiches</h2>
  <nav>
    <a routerLink="/builder">Build a sandwich</a>
  </nav>
  <div *ngIf="loading">Loading...</div>
  <ul *ngIf="!loading">
    <li *ngFor="let s of sandwiches">
      <strong>{{ s.name }}</strong> — {{ s.description }} — ${{ s.price }}
    </li>
  </ul>
</section>
