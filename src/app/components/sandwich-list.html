<section>
  <h2>Sandwiches</h2>
  <nav>
    <a routerLink="/builder">Build a sandwich</a>
  </nav>
  <div *ngIf="loading">Loading...</div>
  <table *ngIf="!loading" class="sandwich-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th class="col-price">Price</th>
        <th class="col-actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sandwiches">
        <td><strong>{{ s.name }}</strong></td>
        <td>
          <ng-container *ngIf="s.description; else noDesc">
            <div class="desc-block">
              <div *ngFor="let group of parseDescription(s.description)" class="desc-group">
                <div class="group-label">{{ group.label }}:</div>
                <div class="group-items">
                  <span *ngFor="let it of group.items" class="chip">{{ it }}</span>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #noDesc>—</ng-template>
        </td>
        <td class="col-price">
          <span *ngIf="s.price != null">${{ s.price.toFixed(2) }}</span>
          <span *ngIf="s.price == null">—</span>
        </td>
        <td class="col-actions">
          <a [routerLink]="['/builder']" [queryParams]="{ id: s.id }" class="btn btn-secondary">Edit</a>
          <button class="btn btn-danger" type="button" (click)="deleteSandwich(s.id)" [disabled]="deleting.has(s.id)" style="margin-left:8px;">
            {{ deleting.has(s.id) ? 'Deleting…' : 'Delete' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
